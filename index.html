<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon de temu</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container text-center mt-5">
    <!-- Fusión Bootstrap + Tailwind -->
    <h1 class="text-primary text-4xl font-bold mb-3">Hola mis PAPUS!</h1>
    <p class="lead text-gray-700 mb-4">Este será el reemplazo de amazon y temu!</p>
    
    <!-- Botón con animación -->
    <button class="btn btn-success px-6 py-2 rounded-lg shadow-lg 
                   hover:bg-green-600 
                   transform transition duration-300 ease-in-out 
                   hover:scale-110 hover:-translate-y-1">
      🚀 Gasta aquí
    </button>
  </div>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
